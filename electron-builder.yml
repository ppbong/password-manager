appId: com.ppbong.password-manager

directories:
  output: dist/release

files:
  - 'dist/main/**/*'
  - 'dist/preload/**/*'
  - 'dist/renderer/**/*'

win:
  target: [zip]
  icon: 'public/icon.ico'
  artifactName: password-manager-${version}.zip

linux:
  target: [deb,rpm]
  icon: 'public/icon.png'
  artifactName: password-manager-${version}.${ext}

mac:
  target: [dmg]
  icon: 'public/icon.icns'
  artifactName: password-manager-${version}.dmg
